<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user.css">
    <title>JáFiz - Login</title>
</head>
<body>
    <header class="header">
        <h1>Editar Perfil</h1>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <h1>JáFiz</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="boxesUser">
                <div class="boxUser">
                    <img src="images/user.png" alt="User" width="300px">
                    <div class="nvlUser">
                        <h4>Nv. 01</h4>
                    </div>
                </div>
                <div class="boxFormUser">
                    <form>
                        <label for="nameUser">
                            Seu nome
                        </label>
                        <input type="text" id="nameUser">
                        <label for="emailUser">
                            Seu E-mail
                        </label>
                        <input type="email" id="emailUser">
                        <button type="submit" onclick="btno()">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/userForm.js"></script>
</body>
</html>
